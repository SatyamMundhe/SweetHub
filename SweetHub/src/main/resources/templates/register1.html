<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
          <link rel="stylesheet" href="/css/login.css">
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin}">admin-home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/login}">logout</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form th:action="@{/login}" method="post" th:object="${userDet}">
                <input type="hidden" name="id"  th:field="*{id}">
                <div class="form-group">
                
                    <label for="username">UserName</label>
                    <input type="text" class="form-control" required th:field="*{username}" name="username" id="username"  placeholder="Enter UserName">
                    
                    <label for="email">Email Id</label>
                    <input type="email" class="form-control" required th:field="*{email}" name="email" minlength="6" id="email"  placeholder="Enter EmailId">
                    
                    
                    <label for="phonenumber">PhoneNumber</label>
                    <input type="text" class="form-control" required th:field="*{phonenumber}" name="phonenumber" id="phonenumber"  placeholder="Enter phonenumber">
                    
					<label for="password">password</label>
                    <input type="password" class="form-control" required 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*?[~`!@#$%\^&*()\-_=+[\]{};:\x27.,\x22\\|/?><]).{8,}"
                    title="Must contain: 
                       at least one number, one uppercase letter, one lowercase letter, one special character, and 8 or more characters"
                     th:field="*{password}" name="password" id="password"  placeholder="Enter password">
                     <input type="checkbox" onclick="showPassword()">Show Password<br>
                     <label for="address">Address</label>
                    <input type="text" class="form-control" required th:field="*{address}" name="address" id="address"  placeholder="Enter Address">
                    
                </div>
                <span style="margin-top: 10px">Already have an account <a class="linkControl" href="login">Login here</a></span> <br><br>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<script>
    function showPassword() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
